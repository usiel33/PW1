<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Búsquedas con Opciones Avanzadas</title>
</head>
<body>
   
    <div class="menu">
        <a href="../index.html">Inicio</a>
        <a href="busquedasImg.html">Búsquedas de Imágenes</a>

        <a href="buquedaOpcionesAvanzadas.html">Búsquedas con Opciones Avanzadas</a>
    </div>
    
    <div class="text">
        <h1>BÚSQUEDA AVANZADA</h1>
    </div>

    <div class="formulario">
        
        <form action="https://www.google.com/search" method="get">
            
     
            <input type="text" name="as_q" placeholder="Todas estas palabras" required><br><br>

          
            <input type="text" name="as_epq" placeholder="Esta palabra o frase exacta"><br><br>

            <input type="text" name="as_eq" placeholder="Ninguna de estas palabras"><br><br>

            <div class="button_buscar">
                <button type="submit" class="button">Buscar</button>
            </div>
        </form>
    </div>

    <div class="imagen">
        <img src="../img/google.png" alt="imagen de google" width="200" height="200"> 
        <img src="../img/linux.png"alt="imagen de linux" width="200" height="230"> 

    </div>

</body>
