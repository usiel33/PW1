<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Universidades Licenciadas</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <h1>Buscar Universidad</h1>
    
    <form action="/cgi/busquedas.pl" method="get">
        <label for="nombre">Nombre de la Universidad:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre">
        
        <label for="departamento">Departamento Local:</label>
        <input type="text" id="departamento" name="departamento" placeholder="Ingrese el departamento">
        
        <button type="submit">Buscar</button>
    </form>
</body>
</html>
